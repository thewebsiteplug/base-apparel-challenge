<!doctype html>
<html lang="en">

<head>
    <title>Base Apparel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="landing-content">
                    <img src="images/logo.svg" class="logo" />
                    <h1><span>We're</span>coming soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                        stay-up-to-date with announcements and our launch deals.</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email Address">
                        <div class="input-group-append">
                            <button class="btn" type="button">Button</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-1">
                <div class="landing-image">
                    <img src="images/hero-desktop.jpg" />
                </div>
            </div>
        </div>
    </div>
